worker_processes auto; # create CPU number x 1.5 workers, ex: 4 cpus = 6 workers
worker_rlimit_nofile 500000; # n of file descriptors, each db connection is a socket that is a fd

events {
    use epoll;
    worker_connections 4096; # how many simultaneous connections each worker can take
}

http {
    access_log off;
    error_log /dev/null emerg;

    upstream api { # linux kernel supports docker config on host mode
        server localhost:9501; 
        server localhost:9502;
        keepalive 500;
    }

    server {
        listen 9999;

        location / {
            proxy_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_set_header Keep-Alive "";
            proxy_set_header Proxy-Connection "keep-alive";
            proxy_pass http://api;
        }
    }
}